<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEFMSMKT POS</title>
    <link rel="icon" href="/favicon.ico" />
    <meta name="description" content="Interactive POS System with Gemini AI, Vision AI, and WhatsApp integration." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Global styles that Tailwind might not easily cover or for overriding */
        .sidebar-item-active { background-color: #22c55e; /* green-500 */ color: white; }
        .sidebar-item-inactive:hover { background-color: #374151; /* slate-700 */ }
        .kiosk-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .kiosk-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2), 0 4px 6px -2px rgba(0,0,0,0.15); }
        .gemini-btn-loader { border: 4px solid #4b5563; /* slate-600 */ border-top: 4px solid #8b5cf6; /* purple-500 */ border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Recharts specific styling fixes if needed - often handled by props in Recharts components */
        .recharts-tooltip-wrapper {
            background-color: #1f2937 !important; /* slate-800 */
            border: 1px solid #374151 !important; /* slate-700 */
            border-radius: 0.375rem !important; /* rounded-md */
            color: #e5e7eb !important; /* stone-200 */
        }
        .recharts-legend-item-text {
            color: #e5e7eb !important; /* stone-200 */
        }
         .recharts-cartesian-axis-tick-value tspan {
            fill: #9ca3af !important; /* stone-400 */
        }
    </style>

  }
}
